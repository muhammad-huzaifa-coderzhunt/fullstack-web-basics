<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <div class="button-group">
        <button id="delete-all-btn">Delete All</button>
        <button id="delete-selected-btn">Delete Selected</button>
    </div>
    <table id="users-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all-checkbox"></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="update-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Update User</h2>
      <form id="update-form">
        <input type="hidden" id="update-user-id">
        <input type="text" id="update-firstName" placeholder="First Name" required>
        <input type="text" id="update-lastName" placeholder="Last Name" required>
        <input type="email" id="update-email" placeholder="Email" required>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="users.js"></script>
</body>
</html>
